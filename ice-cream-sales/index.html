<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Ice Cream Sales</title>
  </head>
  <body>
    <header>
      <hgroup>
        <h1>&#127846; Ice Cream Sales</h1>
        <p>Input sales data in the 0-10000 number range.</p>
      </hgroup>
    </header>

    <main>
      <hgroup id="salesData">
        <h2>Sales Data:</h2>
        <!-- TODO on form submit, insert sales data message into DOM  -->
      </hgroup>

      <form id="salesForm">
        <!-- inputs -->
        <!-- shop 1 -->
        <label for="inpSales01">Shop 1</label>
        <input
          type="number"
          name="inpSales01"
          id="inpSales01"
          min="0"
          max="10000"
        />

        <!-- shop 2 -->
        <label for="inpSales02">Shop 2</label>
        <input
          type="number"
          name="inpSales02"
          id="inpSales02"
          min="0"
          max="10000"
        />

        <!-- shop 3 -->
        <label for="inpSales03">Shop 3</label>
        <input
          type="number"
          name="inpSales03"
          id="inpSales03"
          min="0"
          max="10000"
        />

        <!-- shop 4 -->
        <label for="inpSales04">Shop 4</label>
        <input
          type="number"
          name="inpSales04"
          id="inpSales04"
          min="0"
          max="10000"
        />

        <!-- shop 5 -->
        <label for="inpSales05">Shop 5</label>
        <input
          type="number"
          name="inpSales05"
          id="inpSales05"
          min="0"
          max="10000"
        />

        <!-- shop 6 -->
        <label for="inpSales06">Shop 6</label>
        <input
          type="number"
          name="inpSales06"
          id="inpSales06"
          min="0"
          max="10000"
        />

        <!-- button: calculate -->
        <button type="submit" id="btnCalc" onclick="doCalc()">
          Calculate Sales Data
        </button>
      </form>
    </main>

    <script src="script.js"></script>
  </body>
</html>
