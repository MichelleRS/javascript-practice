<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="script.js"></script>
    <title>Output</title>
  </head>
  <body>
    <header>
      <h1>Output</h1>
    </header>
    <main>
      <section id="formSection">
        <form id="form">
          <fieldset>
            <legend>Row One Numbers</legend>
            <div class="control">
              <label for="a">2</label>
              <input type="checkbox" name="a" id="a" value="2" />
            </div>
            <div class="control">
              <label for="b">3</label>
              <input type="checkbox" name="b" id="b" value="3" />
            </div>
            <div class="control">
              <label for="c">4</label>
              <input type="checkbox" name="c" id="c" value="4" />
            </div>
          </fieldset>
          <label for="currentTotal">Current Total</label>
          <output name="currentTotal"></output>
        </form>
      </section>
    </main>
  </body>
</html>
