<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <hgroup>
        <h1>Design a Colorful Greeting</h1>
        <p>
          A
          <a href="https://www.w3schools.com/colors/colors_names.asp"
            >list of color names</a
          >
          can be found at w3schools.com
        </p>
      </hgroup>
    </header>

    <main>
      <!-- TODO show error message or colorful greeting here -->
      <p id="outputPar"></p>

      <form id="colorfulGreetingForm">
        <!-- input greeting -->
        <label for="greetingInput">Greeting:</label>
        <input type="text" name="greetingInput" id="greetingInput" required />

        <!-- input color -->
        <label for="colorInput">Color:</label>
        <input type="text" name="colorInput" id="colorInput" required />

        <!-- button to show colorful greeting -->
        <button type="submit">Show Colorful Greeting</button>
      </form>
    </main>
    <script src="script.js"></script>
  </body>
</html>
