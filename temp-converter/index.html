<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Temperature Converter</title>
  </head>
  <body>
    <header>
      <h1>Temperature Converter</h1>
    </header>

    <main>
      <!-- directions -->
      <p>
        Type a number in either space to convert between Fahrenheit and Celsius.
      </p>

      <!-- fahrenheit -->
      <label for="fahrenheit">Fahrenheit</label>
      <input type="number" name="fahrenheit" id="fahrenheit" />

      <!-- celsius -->
      <label for="celsius">Celsius</label>
      <input type="number" name="celsius" id="celsius" />

      <!-- button to convert -->
      <button type="button" id="convertButton">Convert</button>
      <button type="button" id="resetButton">Reset</button>

      <!-- conversion results sentence-->
      <p id="resultsText"></p>
    </main>

    <script src="script.js"></script>
  </body>
</html>
