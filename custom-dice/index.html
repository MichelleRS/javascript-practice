<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <hgroup>
        <!-- title -->
        <h1>Custom Dice</h1>
        <!-- directions -->
        <p>
          Choose the minimum and maximum number on your die and roll to see your
          result.
        </p>
      </hgroup>
    </header>
    <main>
      <!-- show number rolled -->
      <form>
        <!-- input: min -->
        <label for="inputMin">Minimum number:</label>
        <input type="number" name="inputMin" id="inputMin" required />
        <!-- input: max -->
        <label for="inputMax">Maximum number:</label>
        <input type="number" name="inputMax" id="inputMax" required />
        <!-- button: roll -->
        <button type="submit" id="buttonRoll">Roll</button>
      </form>
    </main>
    <script src="script.js"></script>
  </body>
</html>
