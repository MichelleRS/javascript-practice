<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Adventure Wonderland</title>
  </head>
  <body>
    <header>
      <h1>Adventure Wonderland</h1>
    </header>

    <main>
      <!-- list of rides -->
      <h2>Our Rides</h2>
      <ol class="rideList">
        <li id="scenicRiver" data-min-age="0" data-max-age="120">
          Scenic River Cruise
        </li>
        <li id="carnivalCarousel" data-min-age="3" data-max-age="120">
          Carnival Carousel
        </li>
        <li id="jungleAdventure" data-min-age="6" data-max-age="120">
          Jungle Adventure Water Splash
        </li>
        <li id="downhillMountain" data-min-age="12" data-max-age="120">
          Downhill Mountain Run
        </li>
        <li id="theRegurgitator" data-min-age="12" data-max-age="90">
          The Regurgitator
        </li>
      </ol>

      <form>
        <!-- input: ride number -->
        <label for="rideInput">Enter a ride number:</label>
        <input type="number" name="rideInput" id="rideInput" required />

        <!-- input: age -->
        <label for="ageInput">Enter age of rider:</label>
        <input type="number" name="ageInput" id="ageInput" required />

        <!-- button: check age -->
        <button type="submit" id="checkAgeInput">Check Age Requirements</button>
        <!-- button: clear data -->
        <button type="button" id="clearData">Clear Data</button>
      </form>

      <!-- display: whether user can go on ride selected -->
      <p id="answerPar"></p>
    </main>
    <script src="script.js"></script>
  </body>
</html>
