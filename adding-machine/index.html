<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Adding Machine</title>
  </head>
  <body>
    <header>
      <h1>Adding Machine</h1>
    </header>
    <main>
      <!-- TODO: container for directions -->

      <!-- container: form -->
      <form>
        <!-- input: first number -->
        <label for="first_number">First number:</label>
        <input type="number" id="first_number" value="0" />

        <!-- input: second number -->
        <label for="second_number">Second number:</label>
        <input type="number" id="second_number" value="0" />

        <!-- button: on submit display addition of two numbers -->
        <button type="submit">Add Numbers</button>
      </form>

      <!-- container: display results -->
      <p>Total: <span id="total"></span></p>
    </main>
    <script src="script.js"></script>
  </body>
</html>
