<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Totalizer</title>
  </head>
  <body>
    <header>
      <h1>Totalizer</h1>
    </header>

    <main>
      <!-- display current total or error-->
      <p id="displayText">
        Your current total is <span id="totalValue">0</span>
      </p>

      <!-- form to get value to add to total or reset total -->
      <form>
        <!-- input: value to add -->
        <label for="inputValue">Number to add to total</label>
        <input type="number" name="inputValue" id="inputValue" value="0" />
        <!-- button: add to total -->
        <button type="submit" id="buttonAdd">Add to Total</button>
        <!-- button: reset total -->
        <button type="button" id="buttonReset">Reset Total</button>
      </form>
    </main>
    <script src="script.js"></script>
  </body>
</html>
