<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Mad Libs</title>
  </head>
  <body>
    <!-- title + directions -->
    <header>
      <hgroup>
        <!-- title -->
        <h1>Mad Libs</h1>
        <!-- TODO: error message -->
        <p id="error-message"></p>
        <!-- directions -->
        <ul>
          <li>Fill in an answer for each prompt.</li>
          <li>Click submit to see your results.</li>
        </ul>
      </hgroup>
    </header>

    <main>
      <!-- form -->
      <form>
        <!-- name -->
        <label for="nameInput">A name</label>
        <input
          type="text"
          id="nameInput"
          name="nameInput"
          required
          aria-required="true"
        />

        <!-- type of animal -->
        <label for="animalInput">Type of animal</label>
        <input
          type="text"
          id="animalInput"
          name="animalInput"
          required
          aria-required="true"
        />

        <!-- vegetable -->
        <label for="vegetableInput">Vegetable</label>
        <input
          type="text"
          id="vegetableInput"
          name="vegetableInput"
          required
          aria-required="true"
        />

        <!-- music genre -->
        <label for="musicGenreInput">Music genre</label>
        <input
          type="text"
          id="musicGenreInput"
          name="musicGenreInput"
          required
          aria-required="true"
        />

        <!-- movie -->
        <label for="">Movie title</label>
        <input
          type="text"
          id="movieTitleInput"
          name="movieTitleInput"
          required
          aria-required="true"
        />

        <!-- submit -->
        <button type="submit">Submit</button>
      </form>

      <!-- section to display results on form submit -->
      <section id="results" class="visually-hidden">
        <h2>Meet <span id="name-01"></span></h2>
        <p>
          <span id="name-02"></span> is a/an <span id="animal"></span> that
          loves <span id="vegetable"></span> and <span id="music-genre"></span>.
          <span id="name-03"></span> fell asleep while watching
          <span id="movie"></span>.
        </p>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
